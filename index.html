<html>
<head>
  <title>DHT11 IoT Dashboard - 3 Language Speech Recognition</title>
  <style>
    #output { margin-top: 1em; color: green; }
    #langLabel { margin-left: 1em; }
    #langButton { margin-left: 0.5em; }
  </style>
</head>
<body>
  <h1>DHT11 IoT Dashboard</h1>
  <button id="startButton">ЁЯОд Start Voice Input</button>
  <button id="langButton">ЁЯМП Switch Language</button>
  <span id="langLabel">en-US</span>
  <div id="output"></div>

  <script>

    const languages = [
      { code: "en-US", label: "English" },
      { code: "hi-IN", label: "Hindi" },
      { code: "ta-IN", label: "Tamil" }
    ];
    let langIdx = 0;

    const startButton = document.getElementById("startButton");
    const langButton = document.getElementById("langButton");
    const langLabel = document.getElementById("langLabel");
    const outputDiv = document.getElementById("output");

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    } else {
      startButton.disabled = true;
      langButton.disabled = true;
      langLabel.textContent = "Not supported";
      outputDiv.textContent = "Web Speech API not supported in your browser.";
    }

    function updateLanguage() {
      const current = languages[langIdx];
      if (recognition) recognition.lang = current.code;
      langLabel.textContent = current.label + " (" + current.code + ")";
    }

    startButton.addEventListener("click", () => {
      if (recognition) {
        recognition.start();
        outputDiv.textContent = "Listening in " + languages[langIdx].label + "...";
      }
    });

    recognition && (recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      outputDiv.textContent = "You said: " + transcript;
    });

    recognition && (recognition.onerror = function(event) {
      outputDiv.textContent = "Error: " + event.error;
    });

    langButton.addEventListener("click", () => {
      langIdx = (langIdx + 1) % languages.length;
      updateLanguage();
    });

    // Init language on load
    updateLanguage();
  </script>
</body>
